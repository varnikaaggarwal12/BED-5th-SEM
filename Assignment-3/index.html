<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .todo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }

</head>
<body>

  <h2>Enter Todo Title</h2>
  <input type="text" id="todoInput" placeholder="Enter Todo Title">
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script src="index.js"></script>
</body>
</html>
